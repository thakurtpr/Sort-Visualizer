<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://img.icons8.com/external-others-bomsymbols-/91/external-equalizer-flat-multimedia-others-bomsymbols-.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sorting Visualizer</title>
  </head>

  <body class="bg-secondary bg-gradient">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container justify-content-center">
        <h3>Sorting Visualizer</h3>
      </div>
    </nav>

    <!-- Controls -->
    <section class="px-3">
      <div class="d-flex flex-row justify-content-around">
        <div>
          <button
            id="newArray"
            class="btn btn-warning text-light"
            onclick="createArray(100)"
          >
            New Array
          </button>
        </div>
        <div class="d-flex flex-row">
          <div>
            <label for="numberOfBars" class="form-label">
              <h5>Number Of Bars</h5>
            </label>
            <input
              type="range"
              class="form-range controls"
              value="100"
              min="20"
              max="100"
              step="10"
              id="numberOfBars"
              oninput="createArray(value)"
            />
          </div>
          <div>
            <label for="speedOfSorting" class="form-label">
              <h5>Speed</h5>
            </label>
            <input
              type="range"
              class="form-range"
              value="61"
              min="1"
              max="61"
              step="20"
              id="speedOfSorting"
              oninput="manageSpeed(value)"
            />
          </div>
        </div>
        <div>
          <select class="form-select text-light bg-dark controls">
            <option value="0" selected>Selection Sort</option>
            <option value="1">Bubble Sort</option>
            <option value="2">Insertion Sort</option>
            <option value="3">Merge Sort</option>
            <option value="4">Quick Sort</option>
          </select>
        </div>
        <div>
          <select class="form-select text-light bg-dark d-none">
            <option value="0" selected>Selection Sort</option>
            <option value="1">Bubble Sort</option>
            <option value="2">Insertion Sort</option>
            <option value="3">Merge Sort</option>
            <option value="4">Quick Sort</option>
          </select>
        </div>
        <div>
          <button
            id="start"
            class="btn btn-warning text-light controls"
            onclick="startSorting()"
          >
            START
          </button>
        </div>
      </div>
    </section>

    <!-- Diagram -->
    <section style="margin-top: 100px">
      <div
        id="upper-bars"
        class="d-flex flex-row justify-content-center align-items-baseline"
      ></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="sorting.js"></script>
  </body>
</html>
